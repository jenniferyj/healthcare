<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta CRO</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive-mobile.css">
    <link rel="stylesheet" href="/css/responsive-tablet.css">
    <script src="/script/custom.js"></script>
</head>
<body>
    <main>
        <div class="front-page">
            <!-- Section : Signin -->
            <section class="signin">
                <div class="admin-login">
                    <div class="logo">
                        <img src="/images/logo-center.png" alt="logo">
                    </div>
                    <div class="logo-sm">
                        <img src="/images/logo-left.png" alt="logo">
                    </div>
                    <div class="login-field">
                        <h1 class="login-title">관리자 로그인</h1>
                        <p>서비스 이용을 위해 로그인해 주세요.</p>
                        <div>
                            <input type="email" placeholder="아이디를 입력해 주세요">
                        </div>
                        <div>
                            <input type="password" placeholder="비밀번호를 입력해 주세요" maxlength="12">
                            <i class="toggle-pw bi bi-eye-slash"></i>
                        </div>
                        <label>
                            <input type="checkbox"><em></em> 아이디 저장
                        </label>
                        <button class="btn-login" onclick="location.href='/html/dashboard.html';">로그인</button>
                    </div>
                    <span>Copyright ⓒ TmaxMetaverse. All rights reserved.</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
