<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta CRO</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive-mobile.css">
    <link rel="stylesheet" href="/css/responsive-tablet.css">
    <script src="/script/custom.js"></script>
    <!-- MUI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <main>
        <!-- Admin Page Contents -->
        <div class="sub_wrap">
            <!-- Sidebar : common include -->
            <div class="sidebar-include"></div>
            <!-- /End: Sidebar -->

            <!-- Content Section -->
            <div class="content-wrap">
                <div class="content-wrap-header">
                    <div class="content-title">
                        홈(Dashboard)
                    </div>
                    <!-- Admin Info : common include -->
                    <div class="admin-info-include"></div>
                    <!-- /End: Admin Info -->
                </div>
                <div class="content-wrap-body">
                    <div class="content-info">
                        <div class="daily-status">
                            <i class="material-icons">people</i>
                            일일 접속자 수 <span>157</span> 명
                        </div>
                    </div>
                    <!-- Dashboard : charts -->
                    <div class="dashboard">
                        <div class="item">
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <h3>CRO 교육 접속자 수</h3>
                                        <span>(*CRO 교육 웹 로그인 한 데이터 기준)</span>
                                    </div>
                                    <div class="right-info">
                                        <button class="btn btn-sm rounded btn-select-primary active">일별</button>
                                        <button class="btn btn-sm rounded btn-select-primary">월별</button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- chart -->
                                    <img src="/images/chart-1.png" class="img-responsive" alt="chart">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <h3>유형별 접속자 수</h3>
                                        <span>(*혼자하기/같이하기 클릭해서 유입한 사람의 수)</span>
                                    </div>
                                    <div class="right-info">
                                        <button class="btn btn-sm rounded select-single active">혼자하기</button>
                                        <button class="btn btn-sm rounded select-multi active">같이하기</button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- chart -->
                                    <img src="/images/chart-2.png" class="img-responsive" alt="chart">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <h3>평균 진도율(%)</h3>
                                        <span>(*혼자하기 기반의 데이터)</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- chart -->
                                    <img src="/images/chart-3.png" class="img-responsive" alt="chart">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <h3>전체 가입자 수/교육 참여자 수</h3>
                                        <span></span>
                                    </div>
                                    <div class="right-info">
                                        <span class="today">2023/12/15 기준</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- chart -->
                                    <img src="/images/chart-4.png" class="img-responsive" alt="chart">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /End: Dashboard : charts -->
                </div>
            </div>
            <!-- /End: Content Section -->
        </div>
        <!-- /End: Admin Page Contents -->
    </main>
</body>
</html>
